<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form>

        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="First Name"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Last Name"><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="yourname@email.com"><br>

        <label for="tel">Phone:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

        <label for="age">Age:</label><br>
        <input type="number" id="quantity" name="quantity" min="13" max="113"><br>

        <label for="pwd">Password:</label><br>
        <input type="pwd" id="pwd" name="pwd" placeholder="Password"><br>

        <label for="pwd">Password Confirmation:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Confirm Password"><br>

        <input type="submit" value="Submit">
        <input type="reset">

    </form>
    
</body>
</html>
